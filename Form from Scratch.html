<html>

<head>
    <title>
        Creating a from from scratch
    </title>
</head>

<body>
    <form>
        <p> <label for="input-text-prenom">Text:</label>
            <input id="input-text-prenom" type="text" maxlength="10" value="Yassine" />
        </p>


        <p> <label for="input-text-nom">Text:</label>
            <input id="input-text-nom" type="text" maxlength="10" value="Jaouadi" />
        </p>

        <p><input type="file"></p>

        <p>Hidden: <input type="hidden" value="Hidden-input"></p>

        <p>Number: <input type="number" min="5" max="10" /> </p>
        <p>Password: <input type="password" /> </p>
        <p>Mail: <input type="email" /> </p>
        <p> <textarea></textarea></p>

        <p>
            <select>
                <option>Option one</option>
                <option>Option two</option>
            </select>
        </p>
        <p>
            <input type="checkbox" checked>CheckBox one</input>
            <input type="checkbox">CheckBox two</input>
            <input type="checkbox">CheckBox three</input>
        </p>
        <p>
            <input type="radio" checked class="raxio-style" id="radio-one" name="radio_confirmation">Radio one </input>
            <input type="radio" id="radio-two" name="radio_confirmation">Radio two </input>
            <input type="radio" id="radio-three" name="radio_confirmation">Radio three </input>
        </p>
        <input type="date">
        <input type="month">
        <input type="week">


        <input type="submit">
        <button>Submit</button>
        <button>Cancel</button>

    </form>



</body>

</html>
